<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        background: linear-gradient(
          90deg,
          rgba(34, 193, 195, 1) 0%,
          rgb(218, 36, 231) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      h2 {
        background: linear-gradient(
          90deg,
          rgba(34, 193, 195, 1) 0%,
          rgb(251, 255, 27) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      h3 {
        background: linear-gradient(
          90deg,
          rgb(255, 251, 29) 0%,
          rgb(33, 240, 68) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  </head>
  <body>
    
    <h1>BELAJAR MEWARNAI DI CSS</h1>
    <h2>KATA KATA HARI INI</h2>
    <h3>YANG SUDAH BOLEH PULANG</h3>
  </body>
</html>
